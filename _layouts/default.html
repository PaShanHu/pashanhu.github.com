<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>{{page.title}}</title>
		<script data-main='/js/main' src='/js/require.js'></script>
		<link rel="stylesheet" type="text/css" href="{{ post.url }}/css/default.css" />
		{% for cssUrl in page.extraCss %}
		    <link rel="stylesheet" href="{{ cssUrl }}">
		{% endfor %}
		{% for jsUrl in page.extraJs %}
		    <script data-type='extraJs' data-src="{{ jsUrl }}"></script>
		{% endfor %}
	</head>
	<body>
		<header class='header'>
			<h1 class='main-title'>{{ page.title }}</h1>
		</header>
		<section class='post-info'>
			<div class='tags'>
				{% for tag in page.tags %}<span class='tag label'>{{tag}}</span>{% endfor %}
			</div>
			<div class='time'><span class='label'>{{ page.postDate }}</span></div>
		</section>
		<aside class='side-menu shown'>
			<span class='back-to-top font-icon icon-top'></span>
			<a href="/" class='font-icon icon-home'></a>
			<span class='to-bottom font-icon icon-bottom'></span>
		</aside>

	    {{content}}

	    <footer class='footer'>
			<div class='foot-control'>
				{% if page.previous %} 
			        <a rel="prev" href="{{ page.previous.url }}" class='font-icon icon-left'></a>
			    {% else %}
			    	<a rel="prev" href="{{ page.previous.url }}" class='font-icon icon-left disabled'></a>
			    {% endif %}
			    {% if page.next %} 
			        <a rel="next" href="{{ page.next.url }}" class='font-icon icon-right'></a>
			    {% else %}
			    	<a rel="next" href="{{ page.next.url }}" class='font-icon icon-right disabled'></a>
			    {% endif %}
			</div>
		</footer>
	</body>
</html>
